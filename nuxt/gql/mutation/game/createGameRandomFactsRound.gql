#import "../../fragments/gameRandomFactsRoundFields.gql"

mutation createGameRandomFactsRound($gameRandomFactsRoundInput: GameRandomFactsRoundInput!) {
  createGameRandomFactsRound(input: { gameRandomFactsRound: $gameRandomFactsRoundInput }) {
    gameRandomFactsRound {
      ...gameRandomFactsRoundFields
    }
  }
}
