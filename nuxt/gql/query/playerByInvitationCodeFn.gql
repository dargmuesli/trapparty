query ($participationCode: UUID!) {
  playerByInvitationCodeFn(invitationCode: $participationCode) {
    nodes {
      teamByTeamId {
        name
        emoji
        charityOrganizationId
        donationUrl
        eventByEventId {
          name
          start
          end
          discordInviteCode
          streamUrl
          commonDonationUrl
        }
      }
      name
    }
  }
}
